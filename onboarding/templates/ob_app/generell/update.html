{% extends "ob_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Update {{ object }}</h3>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" class="btn btn-primary" value="Save">
</form>
{% load static %}
<script src="{% static 'js/forms.js' %}"></script>
{% endblock content %}
