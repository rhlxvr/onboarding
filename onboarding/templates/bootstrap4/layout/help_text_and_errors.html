{% load crispy_forms_field %}
<div class="help-text">
    {{ field.help_text }}
</div>
<div class="error">
    {% if field.errors %}
        <ul class="text-danger">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% if field.help_text %}
    <p class="help-block">{{ field.help_text|safe }}</p>
{% endif %}
</div>
