{% load crispy_forms_tags %}
<form method="{{ form_method|default:"post" }}" action="{{ form_action }}" {% if form_id %}id="{{ form_id }}"{% endif %}{% if form_class %} class="{{ form_class }}"{% endif %}{% if form_enctype %} enctype="{{ form_enctype }}"{% endif %}>
    {{ csrf_token }}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% if field.errors %}
                <div class="text-danger">
                    {% for error in field.errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
